<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div ng-app="myApp" class="container">
        <form action="" class="container form-horizontal" ng-controller="firstController">
            <div    class="form-group" ng-class="{has-error:myForm.username.%dirty && myForm.username.$invalid}">
                <label for="" class="col-sm-2 control-label">用户名：</label>
                <div class="col-sm-10">
                    <input type="text" autocomplete="off" name="username" ng-required="true" ng-pattern="/^[a-zA-Z]{1}" ng-minlength="5"
                     ng-maxlength="10" ng-model="data.username" class="form-control" placeholder="用户名">

                    <div ng-show="myForm.username.$error.maxlength" class="alert alert-danger help-block">
                        用户名长度不能超过10位
                    </div>

                    <div ng-show="myForm.username.$error.minlength" class="alert alert-danger help-block">
                        用户名不能小于5位
                    </div>

                    <div ng-show="myForm.username.$error.pattern" class="alert alert-danger help-block">
                        用户名必须以英文开头
                    </div>


                </div>
            </div>

            <div class="form-group" ng-class="{}"></div>
        </form>
    </div>
    <script type="text/javascript" src="js/jquery-1.12.2.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script src="app/test.js"></script>
</body>
</html>
