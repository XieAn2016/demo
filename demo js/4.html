<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>消息对话框练习</title>
	<script type="text/javascript">	
	function rec(){
		var score;
		score=prompt("Input your score");
		if (score>90) {
			document.write("Very Good!");
		}else{
			document.write("Come On !");
		}
	}
	</script>
</head>
<body>
	<input type="button" name="button" onclick="rec()" value="Click" />
</body>
</html>
